# --- AURA SUPREME COMMANDS ---
unbind = SUPER, A
unbind = SUPER, S
unbind = SUPER, D
unbind = SUPER, H

# Super + A: Aura Intelligence (Stays Open)
bind = SUPER, A, exec, kitty --class "AuraAI" zsh -c "aura"

# Super + S: Skill Swarm (PicoClaw Agent Mode)
bind = SUPER, S, exec, kitty --class "AuraSwarm" zsh -c "picoclaw agent; zsh"

# Super + D: Tactical Dash (Matrix Left 50%)
bind = SUPER, D, exec, sh -c 'kitty --class "AuraMatrix" -e neo-matrix -D & kitty --class "AuraPeek" -e gtop & kitty --class "AuraPipe" -e pipes-rs'

# Super + H: Stronghold History (Quick Check)
bind = SUPER, H, exec, kitty zsh -c "fastfetch; echo ''; lsd --tree --depth 2; zsh"

# --- MODERN BLOCK SYNTAX RULES (0.53+) ---
# Fixed Aura Intelligence Window
windowrule {
    match:class = ^(AuraAI)$
    rule = float
    rule = center
    rule = size 850 550
}

# Fixed Matrix: 50% Left
windowrule {
    match:class = ^(AuraMatrix)$
    rule = float
    rule = size 50% 100%
    rule = move 0 0
}

# Fixed gtop Dash: Top Right
windowrule {
    match:class = ^(AuraPeek)$
    rule = float
    rule = size 49% 49%
    rule = move 51% 0
}
