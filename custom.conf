# --- AURA SUPREME COMMANDS ---
unbind = SUPER, A
unbind = SUPER, S
unbind = SUPER, D
unbind = SUPER, H

# Super + A: Aura Intelligence (Stays Open)
bind = SUPER, A, exec, kitty --class "AuraAI" zsh -c "aura"

# Super + S: Skill Swarm (PicoClaw Interactive)
bind = SUPER, S, exec, kitty --class "AuraSwarm" zsh -c "picoclaw interactive; zsh"

# Super + D: Tactical Dash (Matrix Left 50%)
bind = SUPER, D, exec, sh -c 'kitty --class "AuraMatrix" -e neo-matrix -D & kitty --class "AuraPeek" -e gtop & kitty --class "AuraPipe" -e pipes-rs'

# Super + H: Stronghold Vault (File Management)
bind = SUPER, H, exec, kitty zsh -c "vault; lsd --tree; zsh"

# --- FIXED WINDOW RULES ---
windowrulev2 = float, class:^(AuraAI)$
windowrulev2 = center, class:^(AuraAI)$
windowrulev2 = size 850 500, class:^(AuraAI)$

# Matrix: Force to 50% Left
windowrulev2 = float, class:^(AuraMatrix)$
windowrulev2 = size 50% 100%, class:^(AuraMatrix)$
windowrulev2 = move 0 0, class:^(AuraMatrix)$

# Side Panels: Top Right (gtop)
windowrulev2 = float, class:^(AuraPeek)$
windowrulev2 = size 49% 49%, class:^(AuraPeek)$
windowrulev2 = move 51% 0, class:^(AuraPeek)$
