# --- AURA SUPREME COMMANDS ---
unbind = SUPER, A
unbind = SUPER, S
unbind = SUPER, D
unbind = SUPER, H

# Super + A: Aura Intelligence (Loop Mode)
bind = SUPER, A, exec, kitty --class "AuraAI" zsh -c "aura"

# Super + S: Skill Swarm (PicoClaw Agent Mode)
bind = SUPER, S, exec, kitty --class "AuraSwarm" zsh -c "picoclaw agent"

# Super + D: Tactical Dash (Matrix Left 50%)
bind = SUPER, D, exec, sh -c 'kitty --class "AuraMatrix" -e neo-matrix -D & kitty --class "AuraPeek" -e gtop & kitty --class "AuraPipe" -e pipes-rs'

# Super + H: Stronghold History (Quick Check)
bind = SUPER, H, exec, kitty zsh -c "fastfetch; echo ''; lsd --tree --depth 2; zsh"

# --- STRICT BLOCK SYNTAX RULES (v0.53+) ---
windowrule {
    name = AuraAI_Float
    match:class = ^(AuraAI)$
    float = on
    center = on
    size = 850 550
}

windowrule {
    name = Matrix_50
    match:class = ^(AuraMatrix)$
    float = on
    size = 50% 100%
    move = 0 0
}

windowrule {
    name = Dash_Panel
    match:class = ^(AuraPeek)$
    float = on
    size = 49% 49%
    move = 51% 0
}
