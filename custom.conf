# Kill ML4W default binds to prevent conflicts
unbind = $mainMod, S
unbind = $mainMod, H
unbind = $mainMod, A
unbind = $mainMod, D
unbind = SUPER, S
unbind = SUPER, H
unbind = SUPER, A
unbind = SUPER, D

# Hyprland 0.53+ Strict Block Syntax for Swarm Windows
windowrule {
    name = AuraAI
    match:class = ^(AuraAI)$
    float = on
    size = 850 550
    center = on
}

windowrule {
    name = AuraSwarm
    match:class = ^(AuraSwarm)$
    float = on
    size = 1000 600
    center = on
}

# The Aura Swarm Hotkeys
bind = $mainMod, A, exec, kitty --class "AuraAI" zsh -ic "aura"
bind = $mainMod, S, exec, kitty --class "AuraSwarm" zsh -ic "swarm"

# High-Performance Binary Execution for the Dashboard
bind = $mainMod, D, exec, sh -c 'kitty --title "AuraPeek" -e gtop & kitty --title "AuraPipe" -e pipes-rs & kitty --title "AuraMatrix" -e neo-matrix -D'
