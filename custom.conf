# Kill ML4W default binds so they never conflict
unbind = $mainMod, S
unbind = $mainMod, H
unbind = $mainMod, A
unbind = $mainMod, D
unbind = SUPER, S
unbind = SUPER, H
unbind = SUPER, A
unbind = SUPER, D

# Floating Rules (Hyprland 0.53 Block Syntax)
windowrule {
    name = AuraAI
    match:class = ^(AuraAI)$
    float = on
    size = 800 500
    center = on
}

windowrule {
    name = AuraSwarm
    match:class = ^(AuraSwarm)$
    float = on
    size = 1000 600
    center = on
}

# The Flawless Shortcuts
bind = $mainMod, A, exec, kitty --class "AuraAI" zsh -ic "ai"
bind = $mainMod, S, exec, kitty --class "AuraSwarm" zsh -ic "swarm"

# Dashboard: Executing binaries directly (-e) stops them from auto-closing
bind = $mainMod, D, exec, sh -c 'kitty --title "AuraPeek" -e gtop & kitty --title "AuraPipe" -e pipes-rs & kitty --title "AuraMatrix" -e neo-matrix -D'

# Notice: Super + H is completely unbound and removed!
