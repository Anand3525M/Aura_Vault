# Kill ML4W defaults
unbind = SUPER, A
unbind = SUPER, D
unbind = SUPER, S
unbind = SUPER, H

# Floating Window Rules (Hyprland 0.53+)
windowrule {
    name = AuraAI
    match:class = ^(AuraAI)$
    float = on
    size = 850 500
    center = on
}

# The Aura Swarm Hotkeys
# Using 'zsh -ik' ensures the terminal stays open to show Aura's response
bind = SUPER, A, exec, kitty --class "AuraAI" zsh -ik -c "aura"
bind = SUPER, D, exec, sh -c 'kitty --title "AuraPeek" -e gtop & kitty --title "AuraPipe" -e pipes-rs & kitty --title "AuraMatrix" -e neo-matrix -D'

# Super + H as a fast standard terminal
bind = SUPER, H, exec, kitty
